<div class="container">
  <h1>Paren Maren</h1>

  <div class="row" *ngIf="players.length > 0">
    <h2>Jugadores</h2>
    <div class="row">
      <div class="col" *ngFor="let player of players">
        ID: {{ player.id }} | Puntaje: {{ player.score }}
        <span *ngFor="let dice of player.turnDices">
          {{ dice.rollResult }}
        </span>
      </div>
      <h3>Current Player Id : {{ currentPlayerId }}</h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 dice" style="margin-left: -10px" *ngFor="let dice of currentPlayer.turnDices">
          <div class="col-2" *ngIf="dice.rollResult === 1" class="die one"></div>
          <div class="col-2" *ngIf="dice.rollResult === 2" class="die two"></div>
          <div class="col-2" *ngIf="dice.rollResult === 3" class="die three"></div>
          <div class="col-2" *ngIf="dice.rollResult === 4" class="die four"></div>
          <div class="col-2" *ngIf="dice.rollResult === 5" class="die five"></div>
          <div class="col-2" *ngIf="dice.rollResult === 6" class="die six"></div>
        </div>
      </div>
    </div>
    <h3 *ngIf="myTurn">Es tu turno</h3>
    <h3 *ngIf="myScore">{{ myScore }}</h3>

    <h3 *ngIf="!myTurn">Turno del jugador: {{ currentPlayerId }}</h3>

    <button (click)="rollDice()" [disabled]="!myTurn">Lanzar dados</button>
  </div>
  <div *ngIf="players.length === 0">Esperando jugadores...</div>
</div>
