<div class="lobby-container">
  <!-- Lista de jugadores en el margen izquierdo -->
  <div class="players-list">
    <h3>Jugadores</h3>
    <ul>
      <li *ngFor="let player of players">
        <span class="player-name">{{ player.name }}</span>
        <span class="player-score">{{ player.score }} pts</span>
      </li>
    </ul>
  </div>
  <div class="lobby-content-wrapper">
    <div class="lobby-header">
      <h1>Paren Maren</h1>
      <h3>Lobby del Juego</h3>
      <p>¡Prepárate para una experiencia épica!</p>
      <a href="#" class="join-session-link" (click)="abrirModal($event)">Unirse a Sesión</a>
    </div>

    <div class="lobby-content">
      <div class="button-create-session" *ngIf="!sessionId">
        <button class="create-session-btn" (click)="createNewSession()">Crear nueva sesión</button>
      </div>
    </div>

    <div class="lobby-content">
      <div class="button-start-game ready" *ngIf="sessionId">
        <h3>Ready:</h3>

        <div class="checkbox-container">
          <input type="checkbox" id="cartoon-checkbox" (click)="markAsReady()" />
          <label for="cartoon-checkbox"></label>
        </div>
        <!-- <button class="create-session-btn" (click)="markAsReady()">Estoy listo</button> -->
      </div>
    </div>
    <div class="lobby-header juegoid" *ngIf="sessionId">
      <span>Juego id:</span>
      <p>{{ sessionId }}</p>
    </div>
    <div class="lobby-header playerName" *ngIf="sessionId">
      <span>Nombre:</span>
      <input type="text" [(ngModel)]="playerName" />
      <button class="update-btn" (click)="updateName()">✓</button>
    </div>
    <div class="update-name"></div>
  </div>
</div>

<!-- Modal para ingresar ID de sesión -->
<div class="modal" *ngIf="modalAbierto">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h2>Unirse a una Sesión</h2>
    <span for="session-id">Ingresa el ID de la sesión:</span>
    <input type="text" id="session-id" [(ngModel)]="sessionId" />
    <button class="join-btn" (click)="unirseASesion()">Unirse</button>
  </div>
</div>
